<body>
  <div id="root" class="min-h-screen bg-gradient-to-b from-slate-900 via-slate-800 to-slate-900"></div>

  <script>
    const categories = [
      { id: 'casual', name: 'Casual Eats', color: 'bg-amber-500', description: "For when we don't feel like cooking", icon: 'üçú' },
      { id: 'date', name: 'Date Nights', color: 'bg-rose-500', description: "We can be romantic every once in a while!", icon: 'üíï' },
      { id: 'sushi', name: 'Sushi & Poke', color: 'bg-cyan-500', description: "I defer to you, but it would be irresponsible to not have some places", icon: 'üç£' },
      { id: 'funky', name: "Dean's Funky Places", color: 'bg-purple-500', description: "Did you know DC has the largest Ethiopian population outside of Africa??", icon: '‚ú®' },
      { id: 'museums', name: 'Museums', color: 'bg-blue-500', description: "For Dean to geek out in", icon: 'üèõÔ∏è' },
      { id: 'hikes', name: 'Hikes & Walks', color: 'bg-green-500', description: "Sorry not sorry‚Ä¶ I love you!", icon: 'üå≤' },
      { id: 'activities', name: 'Activities', color: 'bg-orange-500', description: "Fun things to do around DC", icon: 'üéµ' },
      { id: 'dives', name: 'Dives & Brewery', color: 'bg-yellow-600', description: "The less fancy, more fun spots", icon: 'üç∫' },
      { id: 'cocktails', name: 'Cocktails & Speakeasies', color: 'bg-indigo-500', description: "The fancier, less dive-y vibe", icon: 'üç∏' },
    ];

    const places = [
      { id: 1, category: 'casual', name: 'Toki Underground', address: '1234 H St NE', phone: '(202) 388-3086', website: 'tokiunderground.com', note: "Apparently Obama's go-to ramen spot? They're on the second floor of a former rowhouse and apparently serve mole ramen sometimes as a special", recs: 'Chicken dumplings, Classic ramen, Curry ramen' },
      { id: 2, category: 'casual', name: 'Chiko', address: '423 8th St SE', phone: '(202) 558-9934', website: 'mychiko.com', note: "Chinese/Korean fusion that's been described as a \"hole-in-the-wall\" but looks like our kind of funky Chinese place. They have a duck month every December!", recs: 'Sesame noodles, orange-ish chicken, steamed rice w/ furikake butter, peking duck' },
      { id: 3, category: 'casual', name: 'Chang Chang', address: '1200 19th St NW', phone: '(202) 570-0946', website: 'changchangdc.com', note: 'Sichuan/Chinese food with dumplings that look great, as well as weekday happy hours! Two blocks south of Dupont Circle', recs: 'Pork soup dumplings, pork dumplings, peking duck buns, kung pao chicken, purple rice' },
      { id: 4, category: 'casual', name: 'Regent Thai', address: '1910 18th Street NW', phone: '(202) 232-1781', website: 'regentthai.com', note: "Great go-to Thai spot ‚Äî confirmed they have pad see ew and pad thai, as well as \"street food pad thai\"", recs: "It would be silly to recommend Thai food to someone whose name was known at the famous Thaitanium establishment. You know your shit." },
      { id: 5, category: 'casual', name: 'El Chucho', address: '3313 11th St NW', phone: '(202) 290-3313', website: 'elchuchodc.com', note: 'All night happy hours on Mondays, 1.1lb burritos for $13, and a blackberry poblano marg for Dean', recs: 'Elote callejero, tinga tacos, enchiladas suizas, classic "half-a-kilo" burrito, green goddess burrito' },
      { id: 6, category: 'casual', name: 'Peruvian Brothers', address: '1280 4th St NE (La Cosecha Latin Market)', phone: '(703) 625-6473', website: 'peruvianbrothers.com', note: "Remember when you went to Peru without me? This is your chance to make me regret not going with you", recs: "Idk I thought you were the one who went to Peru‚Ä¶ (but I'd get the power bowl or a whole chicken and treat myself to an alfajor)" },
      { id: 7, category: 'casual', name: 'La Collina', address: '747 C St SE', phone: '(202) 998-2799', website: 'lacollinadc.com', note: "They describe themselves as Italian-ish which I think is fun", recs: 'Radiatori (I know, different shape) alla vodka, cacio e pepe, garlicky bread' },
      { id: 8, category: 'date', name: 'Le Diplomate', address: '1601 14th St NW', phone: '(317) 332-3333', website: 'lediplomatedc.com', note: "\"I've already been there!\" I get it, but that doesn't mean I don't get to go with you too. You really hyped it up!", recs: "Honestly idk what your favourite French food is‚Ä¶ maybe the spaghetti? Chicken? You'll be able to find something" },
      { id: 9, category: 'date', name: 'Dogon', address: '1330 Maryland Ave SW', phone: '(855) 228-6325', website: 'salamanderdc.com/dining/dogon/', note: "Way more of a Dean place, but it's afro-caribbean and supposed to have a really cool interior", recs: 'Tuna guisado, chicken and rice, bbq greens' },
      { id: 10, category: 'date', name: 'Albi', address: '1346 4th St SE', phone: '(202) 921-9592', website: 'albidc.com', note: "Open-fire, mediterranean food that's supposed to be really tasty ‚Äî in the Navy Yard", recs: 'Brown butter knifes, coal fired mushroom hummus, the chicken' },
      { id: 11, category: 'date', name: 'Pascual', address: '732 Maryland Ave NE', phone: '(202) 450-1954', website: 'pascualdc.com', note: 'Similar kind of vibe to Alma Fonda Fina in Denver; trendy Mexican place that looks really tasty and not pretentious', recs: 'Lamb Neck Barbacoa, Fideos Negros, Farro esquites' },
      { id: 12, category: 'date', name: 'Chicatana', address: '1400 Meridian Pl NW', phone: '(202) 450-1721', website: 'chicatanadc.com', note: "Another trendy Mexican place! They have grasshopper AND ant tacos! If that doesn't say date night idk what does", recs: "Chicken tacos, Dean's weird tacos, pollo con mole, enchiladas suizas, tlyayuda" },
      { id: 13, category: 'date', name: 'The Red Hen', address: '1822 1st St NW', phone: '(202) 525-3021', website: 'theredhendc.com', note: "Cozy Italian place, seems like it would be great on a colder or more relaxing night", recs: "Mezzi rigatoni (looks right up your alley), gnochetti" },
      { id: 14, category: 'sushi', name: 'Sushi Sato', address: '1245 H St NE', phone: '(202) 977-9300', website: 'sushisatodc.com', note: "All. You. Can. Eat. Sadly, not as cheap as we want it to be ($55), but probs still worth it. Endless beer for an additional $21!", recs: 'All you can eat! All you can drink!' },
      { id: 15, category: 'sushi', name: 'Hilo Poke and Sushi', address: '2439 18th ST NW', phone: '(202) 588-5008', website: 'hilopokesushi.com', note: "If we end up living in Adams Morgan I think we'll be here all the time. Reasonably priced, supposed to be \"charmingly decorated\"", recs: "I wanna try the saimin" },
      { id: 16, category: 'sushi', name: "Perry's", address: '1811 Columbia Rd NW', phone: '(202) 234-6218', website: 'perrysam.com', note: "Apparently a DC establishment, also in Adams Morgan. Omakase is ~$75/pp and they have drag brunch!", recs: 'Shrimp katsu burger, chirashi' },
      { id: 17, category: 'sushi', name: 'Zeppelin', address: '1544 9th St NW', phone: '(202) 506-1068', website: 'zeppelindc.com', note: "\"Despite the low price, the quality of the fish is better than a lot of $200 omakases.\" Apparently karaoke too?", recs: 'The sashimi special premium ($51 for 21 pieces of sashimi!!)' },
      { id: 18, category: 'funky', name: 'Elfegne', address: '2420 18th St NW', phone: '(202) 667-4700', website: 'elfegnedc.com', note: "One of the go-to Ethiopian places in DC. Maybe you love Ethiopian food but just not in Indiana?", recs: "Anything you can scoop up with injera! Their chicken is supposed to be really flavourful" },
      { id: 19, category: 'funky', name: 'Supra', address: '1205 11th St NW', phone: '(202) 789-1205', website: 'supradc.com', note: "Georgian food! Just because you haven't had khachapuri or khinkali doesn't mean you won't love it!", recs: "I haven't had a lot of Georgian food but I love khachapuri" },
      { id: 20, category: 'funky', name: 'Purple Patch', address: '3155 Mt Pleasant St NW', phone: '(202) 299-0022', website: 'purplepatchdc.com', note: "Filipino food! I wanna go here with a group because then we can eat our food off of banana leaves", recs: 'Lumpia, bicol, fried rice, adobo chicken, pancit' },
      { id: 21, category: 'funky', name: 'Chercher', address: '1334 9th St NW #B', phone: '(202) 299-9703', website: 'chercherdc.com', note: "Another Ethiopian option! This one is in a rowhome which makes it even cooler", recs: "The tips are amazing, and I wanna try Ethiopian beer" },
      { id: 22, category: 'museums', name: 'Postal Museum', address: 'National Mall, Washington DC', note: 'Yes, it exists!' },
      { id: 23, category: 'museums', name: 'Planet Word', address: 'Franklin Square, Washington DC', note: 'Interactive language museum' },
      { id: 24, category: 'museums', name: 'Hirshhorn Art Museum', address: 'National Mall, Washington DC', note: 'Modern and contemporary art' },
      { id: 25, category: 'museums', name: 'African American Museum', address: 'National Mall, Washington DC', note: 'Book tickets early!' },
      { id: 26, category: 'museums', name: 'Air and Space Museum', address: 'National Mall, Washington DC', note: 'A classic' },
      { id: 27, category: 'museums', name: 'Renwick Gallery', address: 'Near White House, Washington DC', note: 'American craft and decorative art' },
      { id: 28, category: 'museums', name: 'National Gallery of Art', address: 'National Mall, Washington DC', note: 'East and West buildings' },
      { id: 29, category: 'museums', name: 'Natural History Museum', address: 'National Mall, Washington DC', note: 'Dinosaurs and gems!' },
      { id: 30, category: 'museums', name: 'Hillwood', address: '4155 Linnean Ave NW', note: 'Estate museum and gardens' },
      { id: 31, category: 'museums', name: 'Rubell Museum', address: '65 I St SW', note: 'Contemporary art' },
      { id: 32, category: 'hikes', name: 'Theodore Roosevelt Island', address: 'Theodore Roosevelt Island, Washington DC', note: '1.7 miles, rated easy. Good little walk with nice views on an island! Maybe nice for a picnic' },
      { id: 33, category: 'hikes', name: 'Billy Goat Trail', address: 'Billy Goat Trail, Potomac MD', note: '5 miles, 1.5-2 hours, moderate. The nicest most nature-y escape from DC!' },
      { id: 34, category: 'hikes', name: "Bear's Den Overlook", address: "Bear's Den Trail, Bluemont VA", note: "1.7 miles, rated easy. Great sunset hike! A chance to say you've done the AT" },
      { id: 35, category: 'activities', name: 'Jazz in the Garden', address: 'National Gallery Sculpture Garden, Washington DC', note: 'Free Friday evenings! Bring a bottle of wine and enjoy live music at sunset' },
      { id: 36, category: 'activities', name: 'Kayaking the Potomac', address: 'Key Bridge Boathouse, Washington DC', note: "You can't get seasick on a river! Remember how fun Austin was??" },
      { id: 37, category: 'activities', name: 'Eastern Market', address: '225 7th St SE', note: 'Historic market, on weekends the street closes down with local musicians and artists!' },
      { id: 38, category: 'activities', name: 'Hooky Fridays', address: '2015 Massachusetts Ave NW', note: 'Free rooftop pool on Fridays, sounds like a fun scene!' },
      { id: 39, category: 'dives', name: "Dan's Cafe", address: '2315 18th St NW', phone: '(202) 265-0299', note: 'They serve drinks in squeeze bottles. Cash only! Touristy and kitschy but we have to try it' },
      { id: 40, category: 'dives', name: 'The Tune Inn', address: '331 Pennsylvania Ave SE', phone: '(202) 543-2725', note: "\"Hill staffers, veterans, neighbors and tourists all pull up bar stools for cold drinks and the city's best mozzarella sticks\"" },
      { id: 41, category: 'dives', name: 'The Pug', address: '1234 H St NE', note: '"No idiots. No bombs. No shooters. No specials. No politics. Relax. Drink. Be cool. Behave." Rock, flag, and eagle baby.' },
      { id: 42, category: 'dives', name: 'The Red Derby', address: '3718 14th St NW', phone: '(202) 291-5000', note: 'Trivia, pool, fried mac and cheese‚Ä¶ $3.50 mystery beers and $3.50 shots. Rooftop deck too!' },
      { id: 43, category: 'dives', name: "Madam's Organ", address: '2461 18th St NW', phone: '(202) 667-5370', note: 'Originally an art cooperative from the 1970s, now a blues and bluegrass bar' },
      { id: 44, category: 'dives', name: 'Churchkey', address: '1337 14th St NW', phone: '(202) 567-2576', note: 'More of a craft beer bar, looks like a fun spot' },
      { id: 45, category: 'dives', name: 'Aslin Brewery', address: '1740 14th St NW', phone: '(202) 629-2220', note: 'A brewery with an indoor/outdoor beer garden' },
      { id: 46, category: 'cocktails', name: 'The Green Zone', address: '2226 18th St NW', phone: '(202) 579-9606', website: 'thegreenzonedc.com', note: "Middle eastern bar with great cocktails without being too funky" },
      { id: 47, category: 'cocktails', name: 'OKPB', address: '3165 Mt Pleasant St NW', website: 'okpbdc.com', note: 'Daily changing menu, highest-quality speakeasy vibes!' },
      { id: 48, category: 'cocktails', name: 'Capo Deli', address: '715 Florida Ave NW', phone: '(202) 827-8012', note: 'Bar behind a fridge door! Behind an Italian deli!' },
      { id: 49, category: 'cocktails', name: 'Left Door', address: '1345 S St NW', phone: '(202) 734-8576', note: 'Great post-dinner spot near U Street corridor after Le Diplomate' },
      { id: 50, category: 'cocktails', name: 'Silver Lyan', address: '900 F St NW', phone: '(202) 788-2799', website: 'silverlyan.com', note: 'Bank-themed bar, a little higher-end but great for vibing' },
      { id: 51, category: 'cocktails', name: 'Vue', address: '2226 18th St NW', phone: '(202) 661-2400', website: 'vuerooftopdc.com', note: 'Rooftop bar with good views, fun for visitors!' },
    ];

    let visited = {};
    let activeCategory = null;
    let expandedPlace = null;

    try {
      const saved = localStorage.getItem('dalexa-visited');
      if (saved) visited = JSON.parse(saved);
    } catch (e) {}

    function saveVisited() {
      try {
        localStorage.setItem('dalexa-visited', JSON.stringify(visited));
      } catch (e) {}
    }

    function getProgress(categoryId) {
      const categoryPlaces = places.filter(function(p) { return p.category === categoryId; });
      const visitedCount = categoryPlaces.filter(function(p) { return visited[p.id]; }).length;
      return { visited: visitedCount, total: categoryPlaces.length };
    }

    function totalProgress() {
      const visitedCount = places.filter(function(p) { return visited[p.id]; }).length;
      return { visited: visitedCount, total: places.length };
    }

    function showConfetti() {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.innerHTML = '<span class="animate-bounce">üéâ</span>';
      document.body.appendChild(confetti);
      setTimeout(function() { confetti.remove(); }, 1500);
    }

    function toggleVisited(id, e) {
      e.stopPropagation();
      if (!visited[id]) showConfetti();
      visited[id] = !visited[id];
      saveVisited();
      render();
    }

    function toggleCategory(id) {
      activeCategory = activeCategory === id ? null : id;
      expandedPlace = null;
      render();
    }

    function togglePlace(id) {
      expandedPlace = expandedPlace === id ? null : id;
      render();
    }

    function getMapsUrl(place) {
      var query = encodeURIComponent(place.name + ', ' + place.address + ', Washington DC');
      return 'https://maps.apple.com/?q=' + query;
    }

    function render() {
      const total = totalProgress();
      const root = document.getElementById('root');
      
      let html = '<div class="relative overflow-hidden"><div class="absolute inset-0 bg-gradient-to-r from-cyan-600/20 to-rose-600/20"></div><div class="relative px-6 py-12 text-center"><h1 class="text-4xl sm:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-rose-400 mb-2">CRUSHING THE DISTRICT</h1><p class="text-slate-400 text-lg mb-6">DC Bucket List for Dalexa üíï</p><p class="text-slate-500 text-sm italic max-w-md mx-auto">...jumping off points for when you get tired of being in our apartment with me :)</p><div class="mt-8 max-w-md mx-auto"><div class="flex justify-between text-sm text-slate-400 mb-2"><span>Progress</span><span>' + total.visited + ' / ' + total.total + ' places crushed</span></div><div class="h-3 bg-slate-700 rounded-full overflow-hidden"><div class="h-full bg-gradient-to-r from-cyan-500 to-rose-500 transition-all duration-500" style="width: ' + ((total.visited / total.total) * 100) + '%"></div></div></div></div></div><div class="px-4 pb-8">';

      categories.forEach(function(cat) {
        const progress = getProgress(cat.id);
        const isActive = activeCategory === cat.id;
        const categoryPlaces = places.filter(function(p) { return p.category === cat.id; });
        const progressWidth = progress.total > 0 ? (progress.visited / progress.total) * 100 : 0;

        html += '<div class="mb-4"><button onclick="toggleCategory(\'' + cat.id + '\')" class="w-full rounded-xl p-4 transition-all duration-300 ' + (isActive ? 'bg-slate-700/80 shadow-lg' : 'bg-slate-800/50 hover:bg-slate-700/50') + '"><div class="flex items-center gap-4"><div class="p-3 rounded-xl ' + cat.color + ' text-2xl">' + cat.icon + '</div><div class="flex-1 text-left"><h2 class="text-white font-semibold text-lg">' + cat.name + '</h2><p class="text-slate-400 text-sm">' + progress.visited + '/' + progress.total + ' visited</p></div><div class="flex items-center gap-3"><div class="w-16 h-2 bg-slate-600 rounded-full overflow-hidden"><div class="h-full ' + cat.color + ' transition-all duration-300" style="width: ' + progressWidth + '%"></div></div><svg class="w-5 h-5 text-slate-400 transition-transform ' + (isActive ? 'rotate-180' : '') + '" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg></div></div>' + (isActive ? '<p class="text-slate-500 text-sm mt-3 text-left italic">' + cat.description + '</p>' : '') + '</button>';

        if (isActive) {
          html += '<div class="mt-2 space-y-2 pl-2">';
          categoryPlaces.forEach(function(place) {
            const isVisited = visited[place.id];
            const isExpanded = expandedPlace === place.id;
            const mapsUrl = getMapsUrl(place);
            
            html += '<div class="rounded-lg overflow-hidden transition-all duration-300 ' + (isVisited ? 'bg-slate-800/30 border border-green-500/30' : 'bg-slate-800/50') + '"><div class="p-4 cursor-pointer" onclick="togglePlace(' + place.id + ')"><div class="flex items-start gap-3"><button onclick="toggleVisited(' + place.id + ', event)" class="mt-1 w-6 h-6 rounded-full border-2 flex-shrink-0 flex items-center justify-center transition-all ' + (isVisited ? 'bg-green-500 border-green-500' : 'border-slate-500 hover:border-green-400') + '">' + (isVisited ? '<svg class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>' : '') + '</button><div class="flex-1 min-w-0"><h3 class="font-medium ' + (isVisited ? 'text-green-400 line-through' : 'text-white') + '">' + place.name + '</h3><p class="text-slate-400 text-sm flex items-center gap-1 mt-1"><svg class="w-3 h-3 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg><span class="truncate">' + place.address + '</span></p></div><svg class="w-5 h-5 text-slate-500 transition-transform flex-shrink-0 ' + (isExpanded ? 'rotate-180' : '') + '" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" /></svg></div></div>';

            if (isExpanded) {
              html += '<div class="px-4 pb-4 pt-0 border-t border-slate-700/50"><div class="pt-3 space-y-3">';
              if (place.note) {
                html += '<p class="text-slate-300 text-sm">' + place.note + '</p>';
              }
              if (place.recs) {
                html += '<div class="bg-slate-900/50 rounded-lg p-3"><p class="text-xs text-slate-500 uppercase tracking-wide mb-1">Dean\'s picks:</p><p class="text-slate-400 text-sm">' + place.recs + '</p></div>';
              }
              html += '<div class="flex flex-wrap gap-2 pt-2">';
              
              // Maps button - always first and prominent
              html += '<a href="' + mapsUrl + '" target="_blank" rel="noopener noreferrer" onclick="event.stopPropagation()" class="inline-flex items-center gap-1.5 text-xs bg-cyan-600 hover:bg-cyan-500 text-white px-3 py-1.5 rounded-full transition-colors font-medium"><svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" /></svg>Open in Maps</a>';
              
              if (place.phone) {
                html += '<a href="tel:' + place.phone + '" onclick="event.stopPropagation()" class="inline-flex items-center gap-1 text-xs bg-slate-700 hover:bg-slate-600 text-slate-300 px-3 py-1.5 rounded-full transition-colors"><svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>Call</a>';
              }
              if (place.website) {
                html += '<a href="https://' + place.website + '" target="_blank" rel="noopener noreferrer" onclick="event.stopPropagation()" class="inline-flex items-center gap-1 text-xs bg-slate-700 hover:bg-slate-600 text-slate-300 px-3 py-1.5 rounded-full transition-colors"><svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" /></svg>Website</a>';
              }
              html += '</div></div></div>';
            }
            html += '</div>';
          });
          html += '</div>';
        }
        html += '</div>';
      });

      html += '</div><div class="text-center pb-8 text-slate-600 text-sm">Made with üíï for our DC adventure</div>';
      root.innerHTML = html;
    }

    render();
  </script>
